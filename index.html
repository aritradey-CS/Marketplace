<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
  </head>
  <body>
    <section class="container">
      <form>
        <i class="fas fa-search"></i>
        <input type="text" name="" id="search-item" placeholder="Search products" onkeyup="search()" />
      </form>
      <div class="product-list" id="product-list">
        <div class="product">
          <img src="./Images/Watch for everyone.jpg" alt="" srcset="" />
          <div class="p-details">
            <h2>Watch for Everyone</h2>
            <h3>Rs.799</h3>
          </div>
        </div>
        <div class="product">
          <img src="./Images/Watch for everyone 2.jpg" alt="" srcset="" />
          <div class="p-details">
            <h2>Watch for Everyone</h2>
            <h3>Rs.1099</h3>
          </div>
        </div>
        <div class="product">
          <img src="./Images/Watch for men 2.jpg" alt="" srcset="" />
          <div class="p-details">
            <h2>Watch for Men</h2>
            <h3>Rs.1799</h3>
          </div>
        </div>
        <div class="product">
          <img src="./Images/Watch for men.jpg" alt="" srcset="" />
          <div class="p-details">
            <h2>Watch for Men</h2>
            <h3>Rs.2599</h3>
          </div>
        </div>
        <div class="product">
          <img src="./Images/Watch for women.jpg" alt="" srcset="" />
          <div class="p-details">
            <h2>Watch for Women</h2>
            <h3>Rs.6599</h3>
          </div>
        </div>
        <div class="product">
          <img src="./Images/Watch for women 2.jpg" alt="" srcset="" />
          <div class="p-details">
            <h2>Watch for Women</h2>
            <h3>Rs.1499</h3>
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
